<table class="table">
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Manufacturer</th> 
        <th>Model</th>
        <th>Price</th>
        <th>Color</th>
    </tr>
    <tr *ngFor="let car of vehicles | paginate:{itemsPerPage : 2,currentPagepage,id:1}; let i = index">
        <td>{{i + 1}}</td>
        <td>{{ID}}</td>
        <td>{{Manufacturer}}</td>
        <td>{{Model}}</td>
        <td>{{car.Price  currency:'ZAR':true|}}</td>
        <td>{{Color}}</td>
    </tr>
</table>

<pagination-controls (pageChange)="page = $event" id="1"
maxSize="5"
directionLinks="true"
autoHide="true">
</pagination-controls>

</form>
