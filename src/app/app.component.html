<div  [hidden]="submitted">
    Form Values Diagnosis:&nbsp;{{diagnostic}}
    <div class="container">
        <h1>Login Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #studentForm="ngForm">

                <div class="form-group">
                        <label for="id">ID:</label> <input type="number"
                            class="form-control" id="id"
                            required
                           [(ngModel)]="model.id" name="id"
                            #name="ngModel">
                        <div [hidden]="id.valid || id.pristine"
                            class="alert alert-danger">ID is required field.</div>
                    </div>
       
            <div class="form-group">
                <label for="name">Name:</label> <input type="text"
                    class="form-control" id="name"
                    required
                   [(ngModel)]="model.name" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">Name is required field.</div>
            </div>

            <div class="form-group">
                    <label for="username">Username:</label> <input type="text"
                        class="form-control" id="usename"
                        required
                       [(ngModel)]="model.username" name="username"
                        #name="ngModel">
                    <div [hidden]="username.valid || username.pristine"
                        class="alert alert-danger">Username is required field.</div>
                </div>

            <div class="form-group">
                <label for="password">Password</label> <input type="text"
                    class="form-control" id="password"
                    required
                   [(ngModel)]="model.password" name="branch"
                    #branch="ngModel">
                <div [hidden]="password.valid || password.pristine"
                    class="alert alert-danger">Password is required field.</div>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="button" class="btn btn-warning" (click)="newStudent()">Reset</button>
            <button type="button" class="btn btn-warning" (click)="default()">Default</button>
        </form>
    </div>
    </div>
    <div [hidden]="!submitted">
      <h2>Thanks for submitting your details.</h2>
      <div class="row">
            <div class="col-xs-3">ID:</div>
            <div class="col-xs-9  pull-left">{{ model.id }}</div>
          </div>

      <div class="row">
        <div class="col-xs-3">Name:</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Username:</div>
            <div class="col-xs-9  pull-left">{{ model.username }}</div>
          </div>

        <div class="row">
        <div class="col-xs-3">Password:</div>
        <div class="col-xs-9 pull-left">{{ model.password }}</div>
      </div>
      <br>
      <button class="btn btn-danger" (click)="submitted=false">Edit</button>
